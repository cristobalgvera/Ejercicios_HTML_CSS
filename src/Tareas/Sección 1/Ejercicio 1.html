<!-- RESOLUCIÓN DE LAS PREGUNTAS:

1 ¿Qué secciones identifica dentro del código?

      Tenemos la sección head, la cual incluye información técnica para la pagina y además,
      en este caso, incluye una sección de estilos o CSS.

      Además encontramos la sección body, la cual representa el mayor contenido en las páginas
      (generalmente). En esta sección tenemos una etiqueta de título h1 y una de párrafo.

2 ¿Puede determinar, de acuerdo al resultado, qué función cumple cada
sección del sitio?

      La sección style entrega los aspectos del diseño que tendrá el sitio, le da el
      color a las letras, el tipo de fuente y la alineación en pantalla. Además entrega
      formato al fondo de forma similar que al texto.

      En body, h1 representa una especie de título en la página y p entrega una suerte
      de texto descriptivo.

3 Abra el archivo usando el Bloc de Notas del computador ¿qué diferencias
puede apreciar entre una herramienta y la otra?. A su juicio ¿cuál
aplicación brinda mayores beneficios?

      Es claro que al abrir el bloc de notas perdemos visibilidad de las secciones, dejamos de
      tener el texto predictivo y los errores no son alarmados. Por razones tan básicas como
      estas, siempre será mejor utilizar el editor de texto especializado.

4 ¿Qué sucedería al cambiar la palabra “green” por “blue” en la línea 9? ¿Y
si cambiamos la palabra “Arial” por “Verdana” en la línea siguiente?

      En el primer caso, el fondo de toda la página se volverá azul. En el segundo caso,
      la fuente de todas las letras que estén el la sección body cambiaran de forma.

5 Ingrese el texto que desee entre las líneas 23 y 24 del archivo, guárdelo y
recargue el sitio desde el navegador. ¿Qué efectos pudo notar? ¿Qué
otros efectos se pueden añadir a dicho texto?

      El texto es añadido a la página, sin embargo, este carece de formato más allá del
      otorgado por el estilo, esto implica en que perdemos control sobre el texto y, a
      gran escala, esto impide personalizar la página de manera especializada.
