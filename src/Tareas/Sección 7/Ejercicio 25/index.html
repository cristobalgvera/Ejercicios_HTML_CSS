<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/master.css">
  <title>Ejercicio 25</title>
</head>

<body>
  <header style="text-align: center">
    <h1>CONVERTIR MONEDAS</h1>
  </header>
  <p>
    ¿Necesitas cambiar divisas?<br>
    Esta es tu oportunidad.<br>
    Sólo <b>pon el monto</b> a cambiar en la caja de texto,<br>
    <b>selecciona la divisa</b> y ¡taraaán!
  </p>
  <div id="errorMsg">
    <label for="errorMsg">Si hay algún error, se reflejará aquí ;)</label>
    <br><br>
    <textarea class="allRight" name="errorMsg" rows="3" cols="50" disabled>
      Todo está correcto
    </textarea>
  </div>
  <form class="moneyExchange" action="index.html" method="post">
    <div id="money" oninput="_moneyExchange()">
      <div class="clp">
        <label for="clp">Pesos chilenos<br>$</label>
        <input type="text" id="clp" placeholder="Ej.: 20000">
      </div>
      <div class="exchange">
        <label id="divisa" for="exchange">Dólares<br>$</label>
        <input type="text" id="moneyExchange" disabled>
      </div>
    </div>
    <div id="exchange" onchange="_moneyExchange()">
      <h4>Divisa</h4>
      <input type="radio" id="dollar" name="exchange" value="0" checked>
      <label for="dollar">Dólares</label> <br>
      <input type="radio" id="euro" name="exchange" value="1">
      <label for="euro">Euros</label> <br>
      <input type="radio" id="yen" name="exchange" value="2">
      <label for="yen">Yenes</label> <br>
      <input type="radio" id="sol" name="exchange" value="3">
      <label for="sol">Soles</label> <br>
      <input type="radio" id="libra" name="exchange" value="4">
      <label for="libra">Libras</label> <br>
    </div>
  </form>
</body>
<script src="./js/master.js" type="text/javascript"></script>

</html>
