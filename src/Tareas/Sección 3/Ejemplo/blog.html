    <title>Blog en HTML5</title>
</head>

<body>
    <nav></nav>
    <!--Etiqueta Navegación -->
    <main>
        <!-- Representa el contenido princial del body -->
        <article>
            <header>
                <h2>Aca titulo del posteo</h2>
                <time datetime="2020-04-14">Hoy</time>
            </header>
            <p>Hoy estamos viendo un posteo</p>
            <footer>firma juanito</footer>
        </article>

        <article>
            <header>
                <h2>Aca titulo del primer posteo</h2>

            </header>
            <p>Tarea para los alumnos: hacer un blog</p>
            <footer>firma el profe</footer>
        </article>
        <nav>(paginacion)</nav>

          se relaciona con otro contenido de la misma página -->
