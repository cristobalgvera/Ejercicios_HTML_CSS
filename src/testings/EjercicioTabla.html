<!DOCTYPE html>
<html lang="es-cl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/ejerciciotabla.css">
  <title>EjercicioTabla</title>
</head>

<body>
  <table id="tablaEjemplo">
    <caption style="text-align: center">Título de tabla</caption>
    <thead>
      <tr>
        <th rowspan="2">Tabla Avanzada</th>
        <th colspan="2">Cabecera Múltiples Columnas</th>
      </tr>
      <tr>
        <th>Primera Col. Cab.</th>
        <th>Segunda Col. Cab.</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Fila 1</th>
        <td>Fila 1 Columna 1</td>
        <td>Fila 1 Columna 2</td>
      </tr>
      <tr>
        <th>Fila 2</th>
        <td>Fila 2 Columna 1</td>
        <td>Fila 2 Columna 2</td>
      </tr>
    </tbody>
    <tfoot>
      <td colspan="3">Pie de tabla.</td>
    </tfoot>
  </table>
  <img src="./img/tabla.png" style="text-align: center">
</body>
</html>
